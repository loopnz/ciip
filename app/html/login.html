<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <!-- build:css(.tmp) ../styles/login.css -->
    <link rel="stylesheet" href="../styles/common/reset.css">
    <link rel="stylesheet" href="../styles/common/main.css">
    <link rel="stylesheet" href="../styles/login/login.css">
    <!-- endbuild -->
</head>

<body>
    <div class="bg__container">
        <div class="bg__circle--m">
            <div></div>
        </div>
        <div class="bg__circle--s">
            <div></div>
        </div>
        <div class="bg__circle--l">
            <div></div>
        </div>
        <div class="login__box">
        	<a class="login__top">
        		<span class="login__eye"></span>
        		<span>访客浏览</span>
        	</a>
            <div class="login__bg"></div>
            <div class="login__form">
                <form id="loginForm">
                    <label class="login__label clearfix">
                        <span class="login__icon"></span>
                        <input type="text" placeholder="请输入用户名">
                    </label>
                    <label class="login__label clearfix">
                        <span class="login__icon1"></span>
                        <input type="text" placeholder="请输入密码">
                    </label>
                     <label class="login__label clearfix">
                         <span class="login__icon1"></span>
                        <input type="text" placeholder="请输入验证码">
                    </label>
                    <div class="login__mid">
                        <a class="fl" href="">新用户注册</a>
                        <a class="fr" href="">忘记密码</a>
                    </div>
                    <div>
                        <button class="login__btn">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
