<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <!-- build:css(.tmp) ../styles/login.css -->
    <link rel="stylesheet" href="../styles/common/reset.css">
    <link rel="stylesheet" href="../styles/common/main.css">
    <link rel="stylesheet" href="../styles/login/login.css">
    <link rel="stylesheet" href="../styles/login/register.css">
      <link rel="stylesheet" href="../styles/login/findPwd.css">
    <!-- endbuild -->
</head>

<body>
    <div class="bg__container">
            <div class="bg__circle--m">
                <div></div>
            </div>
            <div class="bg__circle--s">
                <div></div>
            </div>
            <div class="bg__circle--l">
                <div></div>
            </div>
        <div class="fade-in" ui-view>
        </div>
        <div class="findPwd__box">
           
           <div class="findPwd__wrap">
           	 <div class="findPwd__back"><a ui-sref="login.login">返回</a></div>
			<div class="findPwd__m1">
				<div class="findPwd__str">方式一:通过手机找回</div>
				<fieldset class="findPwd__field">
					  <label class="findPwd_label">
                            <span class="reg_span">手机号</span>
                            <input class="reg_input" type="text">
                        </label>
                          <label class="findPwd_label">
                            <span class="reg_span">短信验证码</span>
                            <input class="reg_input" type="text">
                             <button class="getCode">获取验证码</button>
                        </label>
				</fieldset>
			</div>
			<div class="findPwd__m2">
				<div class="findPwd__str">方式二:通过邮箱找回</div>
				<fieldset class="findPwd__field">
					  <label class="findPwd_label">
                            <span class="reg_span">邮箱</span>
                            <input class="reg_input" type="text">
                        </label>
				</fieldset>
			</div>
			<div class="findPwd__btnBox">
				<button class="btn__reg">下一步</button>
			</div>
           </div>
	
        </div>
    </div>
</body>

</html>
