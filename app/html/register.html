<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <!-- build:css(.tmp) ../styles/login.css -->
    <link rel="stylesheet" href="../styles/common/reset.css">
    <link rel="stylesheet" href="../styles/common/main.css">
    <link rel="stylesheet" href="../styles/login/login.css">
    <link rel="stylesheet" href="../styles/login/register.css">
    <!-- endbuild -->
</head>

<body>
    <div class="bg__container">
            <div class="bg__circle--m">
                <div></div>
            </div>
            <div class="bg__circle--s">
                <div></div>
            </div>
            <div class="bg__circle--l">
                <div></div>
            </div>
        <div class="fade-in" ui-view>
        </div>
        <div class="register__box">
            <div class="register__back"><a ui-sref="login.login">返回</a></div>
            <div class="register__inner">
                <form action="">
                    <fieldset>
                        <label class="register_label">
                            <span class="reg_span">姓名</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">身份证号</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">护照号</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">手机号</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">短信验证码</span>
                            <input class="reg_input" type="text">
                            <button class="getCode">获取验证码</button>
                        </label>
                        <label class="register_label">
                            <span class="reg_span">邮箱</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">微信号</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">所在洲</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">所在国家</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">所在城市</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">所属公司</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">所在驻外机构</span>
                            <input class="reg_input" type="text">
                        </label>
                        <label class="register_label">
                            <span class="reg_span">职务</span>
                            <input class="reg_input" type="text">
                        </label>
                    </fieldset>
                    <div class="btn__box clearfix">
                        <button class="btn__reg">提交注册</button>
                        <button class="btn__reset">重置信息</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
